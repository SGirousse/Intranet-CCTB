# default rules
homepage:
  url:   /
  param: { module: accueil, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:sf_culture/:module
  param: { action: index }

default:
  url:   /:sf_culture/:module/:action/*
  
# Page d'accueil en fonction de la langue
localized_homepage:
  url:   /:sf_culture/
  param: { module: accueil, action: index }
  requirements:
    sf_culture: (?:fr|en|de)
